<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style_ellie.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <script src="main_ellie.js" defer></script>
</head>
<body>

  <section class="game">
    <header class="game-header">
      <button class="game-button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game-timer">0:0</span>
      <span class="game-score">9</span>
    </header>
    <section class="game-field"></section>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up-refresh">
      <i class="fas fa-redo"></i>
    </button>
    <spna class="pop-up-message">Hello</spna>
  </section>

</html>
